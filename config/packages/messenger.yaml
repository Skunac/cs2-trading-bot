framework:
    messenger:
        failure_transport: failed

        transports:
            async:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                retry_strategy:
                    max_retries: 3
                    delay: 1000
                    multiplier: 2
                    max_delay: 4000
                options:
                    auto_setup: true
            
            # Failed messages (review manually)
            failed: 'doctrine://default?queue_name=failed'

        routing:
            'App\Message\BuyOpportunityMessage': async
            'App\Message\SellOpportunityMessage': async

        default_bus: messenger.bus.default