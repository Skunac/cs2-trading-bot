monolog:
    channels:
        - deprecation # Deprecations are logged in the dedicated "deprecation" channel when it exists
        - trading      # Custom channel for trading operations
        - api          # Custom channel for API calls
        - budget       # Custom channel for budget operations

when@dev:
    monolog:
        handlers:
            main:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                channels: ["!event"]
            
            # Separate file for trading operations
            trading:
                type: stream
                path: "%kernel.logs_dir%/trading.log"
                level: debug
                channels: ["trading"]
            
            # Separate file for API calls
            api:
                type: stream
                path: "%kernel.logs_dir%/api.log"
                level: debug
                channels: ["api"]
            
            # Separate file for budget operations
            budget:
                type: stream
                path: "%kernel.logs_dir%/budget.log"
                level: debug
                channels: ["budget"]
            
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!console"]

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!event"]
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug

when@prod:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                buffer_size: 50
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: info
                formatter: monolog.formatter.json
            
            trading:
                type: stream
                path: "%kernel.logs_dir%/trading.log"
                level: info
                channels: ["trading"]
                formatter: monolog.formatter.json
            
            api:
                type: stream
                path: "%kernel.logs_dir%/api.log"
                level: info
                channels: ["api"]
                formatter: monolog.formatter.json
            
            budget:
                type: stream
                path: "%kernel.logs_dir%/budget.log"
                level: warning
                channels: ["budget"]
                formatter: monolog.formatter.json
            
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine"]